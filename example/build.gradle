apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "io.bidmachine.examples"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 8
        versionName "1.1.5"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation project(':bidmachine_android_mopub')
    implementation('com.mopub:mopub-sdk:5.13.1@aar') {
        transitive = true
    }
    implementation 'io.bidmachine:ads:1.5.2'
//    implementation 'io.bidmachine:ads.adapters.mopub:1.5.2.11'
    implementation 'io.bidmachine:ads.networks.adcolony:1.5.2.4'
    implementation 'io.bidmachine:ads.networks.amazon:1.5.2.2'
    implementation 'io.bidmachine:ads.networks.criteo:1.5.2.4'
    implementation 'io.bidmachine:ads.networks.facebook:1.5.2.3'
    implementation 'io.bidmachine:ads.networks.mintegral:1.5.2.2'
    implementation 'io.bidmachine:ads.networks.my_target:1.5.2.2'
    implementation 'io.bidmachine:ads.networks.tapjoy:1.5.2.3'
}
