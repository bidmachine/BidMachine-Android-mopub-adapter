apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "io.bidmachine.examples"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation project(':bidmachine_android_mopub')
    implementation('com.mopub:mopub-sdk:5.8.0@aar') {
        transitive = true
    }
    implementation 'io.bidmachine:ads:1.3.0'
//    implementation 'io.bidmachine:ads.adapters.mopub:1.3.0.2'
    implementation 'io.bidmachine:ads.networks.adcolony:1.3.0.1'
    implementation 'io.bidmachine:ads.networks.facebook:1.3.0.1'
    implementation 'io.bidmachine:ads.networks.my_target:1.3.0.1'
    implementation 'io.bidmachine:ads.networks.tapjoy:1.3.0.1'
}
